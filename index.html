<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles/styles.css">
        <title>Notes App</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1> 
                <h2 class="header__subtitle">Take notes and never forget</h2> 
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                    <input id="search-text" class="input" type="text" placeholder="Filter todos">
                    <select id="filter-by" class="dropdown">
                        <option value="byEdited">Sort by edited</option>
                        <option value="byCreated" >Sort by recently created</option>
                        <option value="byAlphabetical">Sort by alphabetically</option>
                    </select>
                </div>
        </div>
        <div id="notes"></div>
        <button id="create-note">Create Note</button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="scripts/notes-functions.js"></script>
        <script src="scripts/notes-app.js"></script>
    </body>
</html>
